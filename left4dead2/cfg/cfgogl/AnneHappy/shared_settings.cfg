// [ladder_rambos.ext.so]
confogl_addcvar cssladders_enabled 1  //爬梯持枪扩展开关（0关，1开）
confogl_addcvar cssladders_allow_m2 0  //爬梯是否允许右键（0关，1开）
confogl_addcvar cssladders_allow_reload 0 //爬梯是否允许换弹（0关，1开）
// [AI_HardSI_new.smx]
confogl_addcvar ai_HunterStraightPounceDistance 350
confogl_addcvar l4d_target_override_type 2
// [l4d2_si_staggers.smx]
//confogl_addcvar ai_assault_reminder_interval 0.3
confogl_addcvar l4d2_disable_si_friendly_staggers 7
confogl_addcvar sm_rock_godframes 1.7
// [server.smx]
confogl_addcvar sm_cfgmotd_title "AnneHappy"		//服务器按H键的Motd的标题
confogl_addcvar sm_cfgmotd_url "http://47.119.16.67/index.php"		//服务器按H键的Motd的内容
// [l4d2_slowdown_control.smx]
confogl_addcvar z_tank_damage_slow_min_range 0
confogl_addcvar z_tank_damage_slow_max_range 0
confogl_addcvar l4d2_slowdown_gunfire_si 0
confogl_addcvar l4d2_slowdown_gunfire_tank 0
confogl_addcvar l4d2_slowdown_water_tank 0
confogl_addcvar l4d2_slowdown_water_survivors -1
confogl_addcvar l4d2_slowdown_water_survivors_during_tank 220
// [l4d2_uniform_spit.smx]
confogl_addcvar l4d2_spit_dmg 3
confogl_addcvar l4d2_spit_alternate_dmg 3
confogl_addcvar l4d2_spit_max_ticks 28
confogl_addcvar l4d2_spit_godframe_ticks 6
// [l4d2_horde_equaliser.smx]
confogl_addcvar l4d2_heq_no_tank_horde 1	//出tank时不推进停止刷尸潮（0关，1开）
// [l4d2_melee_fix.smx]
confogl_addcvar melee_damage_charger 390.0   //近战对Charger的伤害，爆头也无法超过此值（整数）
//[l4d2_tank_rock_pouch]
confogl_addcvar vs_tank_pound_damage 100		//tank攻击倒地的生还伤害（整数）
confogl_addcvar vs_tank_rock_damage 36		//tank石头的伤害（整数）
//[sam_vs.smx]
confogl_addcvar sam_vs_spec_time 30		//玩家持续无操作达到此时间时移至旁观（整数/单位秒）
confogl_addcvar sam_vs_kick_time 75		//玩家被移至旁观持续无操作达到此时间时踢出服务器（整数/单位秒）
confogl_addcvar sam_vs_respect_spec 1		//是否在对抗模式中使用，本药役属于对抗（0关，1开）
// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 1		//出门是否打印Boss产生的百分比（0关，1开）
confogl_addcvar l4d_tank_percent 1		//出门是否打印tank产生的百分比（0关，1开）
confogl_addcvar l4d_witch_percent 1		//出门是否打印wicth产生的百分比（0关，1开）
// [lerpmonitor.smx]
confogl_addcvar sm_allowed_lerp_changes 999	//允许玩家在游戏中更改lerp的最大次数（整数）
confogl_addcvar sm_lerp_change_spec 1		//玩家的lerp不在允许范围内将移至旁观（0关，1开）
confogl_addcvar sm_readyup_lerp_changes 1	//ready_up模式下允许更改lerp开关（0关，1开）
confogl_addcvar sm_min_lerp 0.000		//lerp最小值（小数）
confogl_addcvar sm_max_lerp 0.100		//lerp最大值（小数）
// [l4d2_pickup.smx]
confogl_addcvar pickup_switch_flags 3	//获得东西不会切换1.近战，2药物
confogl_addcvar pickup_incap_flags 6	//1(口水) . 2 (克拳).4 (克石).
// [l4d2_smg_reload_tweak.smx]
confogl_addcvar l4d2_reload_speed_uzi 1.75  //uzi换弹速度
confogl_addcvar l4d2_reload_speed_silenced_smg 1.85	//smg换弹速度
// [l4d2_door_lock.smx]
confogl_addcvar l4d2_dlock_prepare1st 3   //door_lock倒计时
confogl_addcvar l4d2_dlock_prepare2nd 3 	//door_lock倒计时
confogl_addcvar l4d2_dlock_timeout 30		//加载地图最大时间后开始倒计时
// [l4d2_skill_detect.smx] [l4d2_stats.smx]
sm_skill_report_enable 1		//玩家骚操作的各种提示开关（0关，1开）
// Confogl Additional
confogl_setcvars		//配置固定语法，不要更改和删除