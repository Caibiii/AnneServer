sm plugins unload_all
sm plugins load left4dhooks.smx
sm plugins load l4d2lib.smx
sm plugins load all4dead2.smx
sm plugins load rygive.smx
sm plugins load fixes/bequiet.smx
sm plugins load fixes/l4d_skip_intro.smx
sm plugins load fixes/l4d2_lagcomp_manager.smx
sm plugins load fixes/l4d2_sound_manipulation.smx
sm plugins load fixes/l4d2_jockeyed_charger_fix.smx
sm plugins load fixes/l4d2_ai_damagefix.smx
sm plugins load fixes/l4d2_ladderblock.smx
sm plugins load fixes/l4d_pause_message.smx
sm plugins load fixes/TickrateFixes.smx
sm plugins load fixes/l4d2_no_steam_logon_blocker.smx
sm plugins load fixes/fix_engine.smx
sm plugins load fixes/l4d_tongue_bend_fix.smx
sm plugins load fixes/blindluck.smx
exec cfgogl/AnneHappy/shared_plugins.cfg
