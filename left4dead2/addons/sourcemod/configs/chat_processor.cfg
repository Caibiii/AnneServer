		"L4D_Chat_Survivor_Dead"	"*DEAD*(Survivor) {1} : {2}"
		"L4D_Chat_Spec"	"(Spectator) {1} : {2}"
		"L4D_Chat_All"	"{1} : {2}"
		"L4D_Chat_AllDead"	"*DEAD* {1} : {2}"
		"L4D_Chat_AllSpec"	"*SPEC* {1} : {2}"
	}
}
